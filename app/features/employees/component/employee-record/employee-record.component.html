
<section class="employee">
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-12">
        <h3>Employee List</h3>

        <div class="table-responsive">
          <table class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Company</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                employee-detail
                *ngFor="let item of data"
                [detail]="item"
                (edit)="handleEdit($event)"
              >
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
